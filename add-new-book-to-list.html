<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Book Collection</title>
    <link rel="stylesheet" href="styles/modules/index.css">
    <!--<script src="./node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="http://ajax.aspnetcdn.com/ajax/JQuery/jquery-3.1.0.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js"></script>
</head>
<body>
<header>
    <p>My Book Collection - Add New Book</p>
</header>
<div class="container" id="add-book-check">
    <form class="add-book" action="" method="post" id="register-form">
        <div class="inner-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Question_mark.svg/200px-Question_mark.svg.png"
                 alt="" class="image-on-the-add-book-page">
            <ul class="list-item-description list-item-description-margin ">
                <li>
                    <p class="desc-in-form">Title: </p>

                    <input type="text" name="title" id="title-of-book" class="form-group"> <!-- TITLE INPUT -->
                </li>
                <li>
                    <p class="desc-in-form">Authors: </p>

                    <input type="text" name="authors" id="authors" class="form-group">
                </li>

                <li>
                    <p class="desc-in-form">Pages: </p>

                    <input type="text" id="pages-of-book" name="pages" class="form-group"> <!-- PAGES INPUT -->
                </li>

                <li>
                    <p class="desc-in-form">Publication Company:</p>

                    <input type="text" id="publication-company-of-book" name="publication" class="form-group"> <!-- PUBLICATION COMPANY -->
                </li>
                <li>
                    <p class="desc-in-form">Year of Publication:</p>

                    <input type="text" id="publication-year-of-book" name="year" class="form-group">
                </li>

                <li>
                    <p class="desc-in-form">Date of Edition: </p>

                    <input type="text" id="date-of-edition" name="edition" class="form-group">
                </li>

                <li>
                    <p class="desc-in-form">ISBN: </p>

                    <input type="text" id="isbn" class="form-group" name="isbn">
                </li>

            </ul>
        </div>
        <input type="file" onchange="previewFile()">
        <button class="bookAdd-disabled" id="add-but">Add new book</button>
        <button id="checkThis" class="save-details checkButton">Save Details</button>
    </form>
</div>
<footer class="fixed-footer">
    <p>Copyright &copy;2016 - Viktor Salnichenko</p>
</footer>
<script src="scripts/form-add-validation.js"></script>
<!--<script src="scripts/register-form-jquery-validation.js"></script>-->
<script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
</body>
</html>
